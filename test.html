        <script type="module">
      
      import axios,* as others from "axios";
    axios({
      url: 'http://127.0.0.1:9876/graphql',
      method: 'post',
      data: {
        query: `
          query {        
            categoryByName(name: "users"){
                items{
                name
                id
                }
            }
        }

    }).then((result) => {
      console.log(result.data)
    });
